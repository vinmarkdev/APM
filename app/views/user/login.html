<div class="user-wrapper">
    <div class="login">
        <div class="login-page">
            
            <div class="form">
                <div class="login-form-main-message"
                     ng-class="{show:message,success:status=='success',error:status=='error'}">{{message}}</div>
                <form class="register-form" >
                  <h2>Create an account</h2>
                  <div class="form-group">
                            <label for="username" class="sr-only">Username</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   ng-model="user['name']"
                                   placeholder="username"
                                   required
                                   autofocus>
                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only">Username</label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   ng-model="user['email']"
                                   placeholder="email"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   ng-model="user['password']"
                                   placeholder="password"
                                   required>
                        </div>
                        <div class="form-group" ng-if="user['password']">
                            <label for="repassword" class="sr-only">Re Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="repassword"
                                   name="repassword"
                                   ng-model="user['repassword']"
                                   placeholder="re password"
                                   required>
                        </div>
                    
                    <button type="submit" class="login-button" ng-click="signUp()">Sign Up</button>
                  <p class="message">Already registered? <a  ui-sref="login" >Sign In</a></p>
                </form>
                <form id="login-form" class="login-form">
                  <h2>Login to your account</h2>
                  <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               name="email"
                               placeholder="email"
                               ng-model="user['email']"
                                autofocus
                               required />
                    </div>
                  <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               ng-model="user['password']"
                               placeholder="password"
                               required />
                    </div>
                  <button type="submit" class="login-button" ng-click="login()">
                        Login</button>
                  <p class="message">Not registered? <a ui-sref="signup">Create an account</a></p>
                </form>
            </div>
            <div class="forget-section"><a >Forgot your password?</a></div>
        </div>
    </div>
    <!-- Animatet squares in background -->
    <ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
    <!-- Animatet square in background -->
</div>
